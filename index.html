<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <!-- Fonts
        font-family: 'Damion', cursive;
        font-family: 'IBM Plex Serif', serif;
        font-family: 'Roboto', sans-serif;
        font-family: 'Roboto Mono', monospace;
        font-family: 'Rubik', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Damion&family=IBM+Plex+Serif:ital,wght@1,300&family=Roboto+Mono&family=Roboto:wght@300;400;500;700&family=Rubik&display=swap"
        rel="stylesheet" />

    <title>Fotomatic</title>
</head>

<body>
    <!-- Header -->
    <header>

        <!-- Desktop Nav -->
        <h1 class="logo"><a href="index.html">Fotomatic</a></h1>
        <nav class="desktop">
            <ul>
                <li><a href="#">Product detail</a></li>
                <li><a href="#">About us</a></li>
                <li>
                    <a href="https://www.instagram.com/">Follow us <img class="instagram-logo"
                            src="./resources/img/instagram.png" alt="Instagram logo" /></a>

                </li>
            </ul>
        </nav>

        <!-- Mobile Nav -->
        <nav class="mobile">
            <ul>
                <li>
                    <h1>
                        <a href="index.html">
                            <img src="./resources/img/ic-logo.svg" alt="Fotomatic Logo icon">
                        </a>
                    </h1>
                </li>
                <li>
                    <a href="#">
                        <img src="./resources/img/ic-product-detail.svg" alt="Product detail icon">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./resources/img/ic-about-us.svg" alt="About us icon">
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Join us button -->
        <a href="#" class="button join">Join us</a>

    </header>

    <!-- Container -->
    <div class="container">
        <!-- Main -->
        <main>

            <!-- Banner Section -->
            <section class="banner-section">

            </section>

            <!-- Featured Section -->
            <section class="featured-section">
                <div class="featured-container">
                    <figure>
                        <img src="./resources/img/feature-1.png" alt="Camera lens">
                        <div class="featured-text">
                            <h2>Advanced, automatic, instant</h2>
                            <p>Shutter speed, apperture and flash output adjust automatically</p>
                        </div>
                    </figure>
                </div>
                <div class="featured-container">
                    <figure>
                        <img src="./resources/img/feature-2.png" alt="Retro camera">
                        <div class="featured-text">
                            <h2>Beautifully crafted inside-out</h2>
                            <p>From the paint outside to the tiny screw inside, Fotomatic is crafted with love and
                                20-year
                                of expertise</p>
                        </div>
                    </figure>
                </div>
            </section>

            <!-- Filters Section -->
            <section class="filters-section">
                <div class="filters-text">
                    <h2>Over 20+ filters to choose from</h2>
                    <p>Feed your creativity with 20 different filter designed by our eclectic in-house photographers!
                    </p>
                </div>

                <figure class="filters-container">
                    <img src="./resources/img/filter-1.png" alt="Someone holding a pink rose">
                    <img src="./resources/img/filter-2.png" alt="A tree's branch blossoming">
                    <img src="./resources/img/filter-3.png" alt="Someone holding a retro camera">
                    <img src="./resources/img/filter-4.png" alt="Landscaping with mountains">
                </figure>
            </section>

            <!-- Quote Section -->
            <section class="quote-section">
                <figure class="quote-block">
                    <blockquote>
                        <p class="quote">"It's truly something that could create a brand new photography Renaissance"
                        </p>
                    </blockquote>
                    <span>
                        <img src="./resources/img/photography-logo.png" alt="Photography Society logo">
                    </span>
                </figure>
            </section>

        </main>

        <!-- Footer -->
        <footer>
            <p>Â© 2016 Fotomatic, All Rights Reserved</p>
            <p>Designed in NYC</p>
        </footer>
    </div>
</body>

</html>
